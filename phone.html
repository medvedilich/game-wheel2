<script>
       let value = null;
       let acl = new Accelerometer({frequency: 60});
        
        
    acl.addEventListener('reading', () => {
        value = acl.x;
    });
    acl.start();
    function redir() {
  document.location.replace("http://192.168.43.52:5000/"+value);
}
    setTimeout(redir, 174);
    </script>
