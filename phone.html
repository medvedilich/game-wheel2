<html>
<head></head>
<body>
    <input type="button" id="btn" value="Search" onclick="doSomething();"/>
    <script>
       let elem = document.getElementById('btn');
       
navigator.permissions.query({ name: 'motion sensors' }).then((result) => {
 if (result.state === 'granted') {
   elem.value = "granted";
 } else if (result.state === 'prompt') {
   elem.value = "prompt";
 } else {
     elem.value = result.state;
 }
 
});
        
    </script>
</body>
</html>
