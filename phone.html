<script>
       let value = null;
       let acl = new Accelerometer({frequency: 30});
        
        
    acl.addEventListener('reading', () => {
        setTimeout(change, 100, acl.x);
    });
    acl.start();
    
       
    function change(newval){
        value = newval;
           document.location.replace("http://medved3q.beget.tech/sendData.php?x="+value);
    }
     
      
</script>
